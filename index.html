<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Maze generator</title>
  </head>
  <body>
      <div class="container">
        <div class="canvas-container">
          <canvas id="myCanvas"></canvas>
        </div>
        <div class="form-container">
          <p>Maze Generator</p>
          <form id="myForm">
            <div class="input-container">
              <label class="main-label">Kích thước mê cung (từ 10 đến 100, mặc định là 50): </label>
              <br>
              <div>
                <label>Chiều dài: </label>
                <input type="number" name="width" min="10" max="100"></div>
              <div>
                <label>Chiều cao: </label>
                <input type="number" name="height" min="10" max="100">
              </div>
              <br>
            </div>
            <div class="input-container">
              <label>Màu mê cung: </label>
              <input type="color" name="mazeColor" id="mazeColor" value="#4f71b9">
            </div>
            <div class="input-container">
              <label>Tốc độ: </label>
              <span id="spd-value">50</span>
              <input type="range" name="spd-bar" id="spd-bar" min=1 max=100 value=50>
            </div>
            <div class="input-container">
              <label>Kích thước khối: </label>
              <span id="cell-size-value">15</span>
              <input type="range" name="cell-size-bar" id="cell-size-bar" min=10 max=75 value=15>
            </div>
            <div class="input-container">
              <label>Độ nghiêng: </label>
              <span id="perspective-value">0.7</span>
              <input type="range" name="perspective-bar" id="perspective-bar" min=0.5 max=1 step=0.1 value=0.7>
            </div>
            <div class="input-container">
              <label>Chọn thuật toán để sinh mê cung:</label>
              <select name="mazeAlgo" id="mazeAlgo">
                <option value="DFS">DFS</option>
                <option value="Sidewinder">Sidewinder</option>
                <option value="Eller">Eller</option>
              </select>
            </div>
            <button type="submit" name="submitBtn" class="submit-btn">Generate!</button>
          </form>
        </div>
       </div>
      <dialog close id="myDialog">
        <p id="dialogText">Đã sinh mê cung xong!</p>
        <button id="closeDialogBtn" name="closeDialogBtn">click to close</button>
      </dialog>
      <script src="script2.js"></script>
  </body>
</html>
